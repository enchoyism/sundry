<!--
	컴포넌트란?
	- 화면을 구성할 수 있는 블록(특정 영역)을 의미.
	- 컴포넌트를 활용하면 화면을 빠르게 구조화하여 일괄적 패턴으로 개발 가능.

	- 지역(local) 컴포넌트: 특정 인스턴스에서만 유효한 범위를 갖음.
		new Vue({
			components: {
				'컴포넌트 이름': 컴포넌트 내용
			}
		});
 -->
<!DOCTYPE html>
<html>
<head>
	<title>Vue Local Component</title>
</head>
<body>
	<div id="app">
		<button>컴포넌트 등록</button>
		<my-local-component>지 컴포넌트 표시</my-local-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		var localCmp = {
			// 컴포넌트 내용
			template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
		}

		new Vue({
			el: '#app',
			components: {
				'my-local-component': localCmp
			}
		});
	</script>
</body>
</html>
