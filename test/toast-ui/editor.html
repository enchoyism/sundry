<!DOCTYPE html>
<html>
<head>
	<title>toast-ui-editor</title>

	<link rel="stylesheet" href="./bower_components/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="./bower_components/highlightjs/styles/github.css">
	<link rel="stylesheet" href="./bower_components/tui-editor/dist/tui-editor.css">
	<link rel="stylesheet" href="./bower_components/tui-editor/dist/tui-editor-contents.css">
	<!-- color-picker -->
	<link rel="stylesheet" href="./bower_components/tui-color-picker/dist/tui-color-picker.css">
	<!-- chart -->
	<link rel="stylesheet" href="./bower_components/tui-chart/dist/tui-chart.css">
</head>
<body>
	<div id="editorSection"></div><br>
	<button id="getEditorMarkdown">GET Editor Markdown</button>
	<button id="getEditorHtml">GET Editor Html</button>

	<script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src='./bower_components/markdown-it/dist/markdown-it.js'></script>
	<script src="./bower_components/to-mark/dist/to-mark.js"></script>
	<script src="./bower_components/tui-code-snippet/dist/tui-code-snippet.js"></script>
	<script src="./bower_components/codemirror/lib/codemirror.js"></script>
	<script src="./bower_components/highlightjs/highlight.pack.js"></script>
	<script src="./bower_components/squire-rte/build/squire-raw.js"></script>

	<!-- editor -->
	<script src="./bower_components/tui-editor/dist/tui-editor-Editor.js"></script>
	<!-- scroll -->
	<script src="./bower_components/tui-editor/dist/tui-editor-extScrollSync.js"></script>
	<!-- color-picker -->
	<script src="./bower_components/tui-color-picker/dist/tui-color-picker.js"></script>
	<script src="./bower_components/tui-editor/dist/tui-editor-extColorSyntax.js"></script>
	<!-- table -->
	<script src="./bower_components/tui-editor/dist/tui-editor-extTable.js"></script>
	<!-- uml -->
	<script src="./bower_components/plantuml-encoder/dist/plantuml-encoder.js"></script>
	<script src="./bower_components/tui-editor/dist/tui-editor-extUML.js"></script>
	<!-- chart -->
	<script src="./bower_components/raphael/raphael.js"></script>
	<script src="./bower_components/tui-chart/dist/tui-chart.js"></script>
	<script src="./bower_components/tui-editor/dist/tui-editor-extChart.js"></script>

	<script type="text/javascript">
		// Initialize editor with required options.
		// Find out more options:
		// https://nhnent.github.io/tui.editor/api/latest/ToastUIEditor.html#ToastUIEditor
		var content = [
			'<span style="display:block;text-align:center;">![image](https://cdn.commonmark.org/uploads/default/16/672381521a79a430.png)</span>',
			'# Heading 1',
			'## Heading 2',
			'### Heading 3',
			'#### Heading 4',
			'##### Heading 5',
			'###### Heading 6',
			'    code block',
			'```js',
			'console.log("fenced code block");',
			'```',
			'<pre>**HTML block**</pre>',
			'* list',
			'    * list indented',
			'1. ordered',
			'2. list',
			'    1. ordered list',
			'    2. indented',
			'',
			'- [ ] task',
			'- [x] list completed',
			'',
			'[link](https://nhnent.github.io/tui.editor/)',
			'> block quote',
			'---',
			'horizontal line',
			'***',
			'`code`, *italic*, **bold**, ~~strikethrough~~, <span style="color:#e11d21">Red color</span>',
			'|table|head|',
			'|---|---|',
			'|table|body|',
			'',
			'| @cols=2:merged |',
			'| ------ | --- |',
			'| table | table |',
			'',
			'``` uml',
			'partition Conductor {',
			'(*) --> "Climbs on Platform"',
			'--> === S1 ===',
			'--> Bows',
			'}',
				'',
			'partition Audience #LightSkyBlue {',
			'=== S1 === --> Applauds',
			'}',
			'',
			'partition Conductor {',
			'Bows --> === S2 ===',
			'--> WavesArmes',
			'Applauds --> === S2 ===',
			'}',
			'',
			'partition Orchestra #CCCCEE {',
			'WavesArmes --> Introduction',
			'--> "Play music"',
			'}',
			'',
			'```',
			'``` chart',
			'	Dept	Income',
			'June	100	500',
			'July	200	10',
			'Aug	300	250',
			'```'
		].join('\n');

		var editor = new tui.Editor({
			el: document.querySelector('#editorSection'),
			initialEditType: 'markdown',
			previewStyle: 'vertical',
			height: $(document).height() * 0.9,
			initialValue: content,
			exts: ['scrollSync', 'colorSyntax', 'table', 'uml', 'chart']
		});

		$('#getEditorMarkdown').on('click', function () {
			console.log(editor.getMarkdown());
		});

		$('#getEditorHtml').on('click', function () {
			console.log(editor.getHtml());
		});
	</script>
</body>
</html>
